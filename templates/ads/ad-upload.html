{% extends 'common/base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center text-primary mb-4">Upload Your Ad</h2>
        <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg px-5">Upload</button>
            </div>
        </form>
    </div>
{% endblock %}
