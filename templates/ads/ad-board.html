{% extends 'common/base.html' %}

{% block content %}
    {% if ads %}
        
        {% for ad in ads %}
            <div class="ad">
                <h2>{{ ad.title }}</h2>
                <p><img src="{{ ad.image.url }}" alt="{{ ad.title }}"></p>
                <p>{{ ad.price|floatformat:2 }} $</p>
                <p>{{ ad.description }}</p>
                <p>{{ ad.author.first_name }} {{ ad.author.last_name }}</p>
            </div>
        {% endfor %}
        
    {% else %}
        <p>No ads available.</p>
    {% endif %}
{% endblock %}
