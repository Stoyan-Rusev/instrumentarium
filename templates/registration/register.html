{% extends 'common/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card p-4" style="max-width: 400px; margin: 0 auto;">
            <h4 class="text-center mb-4">Register</h4>

            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, errors in form.errors.items %}
                        <strong>{{ field }}:</strong>

                        {% for error in errors %}
                            <p>{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
