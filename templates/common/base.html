{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instrumentarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-primary">Instrumentarium</h1>

        {% if request.user.is_authenticated %}
            <div class="text-end">
                <p class="mb-1">
                    Hello, 
                    <a href="{% url 'user-details' pk=request.user.pk %}" class="text-decoration-none text-info fw-bold">
                        {{ request.user.first_name }} {{ request.user.last_name }}
                    </a>
                </p>
                <p class="mb-0">
                    <a href="{% url 'logout-confirmation' %}" class="btn btn-outline-danger btn-sm">
                        Logout
                    </a>
                </p>
            </div>
        {% endif %}
    </div>

    <div class="my-3">
        {% include 'common/nav.html' %}
    </div>

    <div class="mt-4">
        {% block content %}
            <h2 class="text-center text-secondary">Welcome to our trade platform!</h2>
        {% endblock %}
    </div>
</div>
</body>
</html>
