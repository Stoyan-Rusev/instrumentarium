{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instrumentarium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Instrumentarium</h1>
    
    {% if request.user.is_authenticated %}
        <div class="d-flex flex-column align-items-end pe-3">
            <p class="mb-1">
                Hello <a href="{% url 'user-details' pk=request.user.pk %}">
                    {{ request.user.first_name }} {{ request.user.last_name }}
                </a>
            </p>
            <p class="mb-0"><a href="{% url 'logout-confirmation' %}">Logout</a></p>
        </div>
    {% endif %}

    {% include 'common/nav.html' %}
    
    {% block content %}
        <h2 class="text-center">Welcome to our trade platform!</h2>
    {% endblock %}
</body>
</html>
