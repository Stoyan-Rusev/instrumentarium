{% extends 'common/base.html' %}

{% block content %}
<div class="container my-5">
    <ul class="list-group">
        {% for chat in chats %}
        <li class="list-group-item">
            <h5>
                <a href="{% url 'chat' chat_pk=chat.pk %}" class="text-decoration-none text-dark">
                    {{ chat.ad.title }}
                </a>
            </h5>
            <p class="mb-0 text-muted">Author: {{ chat.ad.author }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
